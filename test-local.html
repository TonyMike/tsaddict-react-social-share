<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test React Social Share</title>

    <!-- React and Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-8">
    <div id="root"></div>

    <script type="text/babel">
      // Simple mock components for testing
      const SocialButton = ({ platform, url, text, label, className = "" }) => {
        const colors = {
          facebook: "bg-blue-600 hover:bg-blue-700",
          X: "bg-black hover:bg-gray-800",
          linkedin: "bg-blue-700 hover:bg-blue-800",
          whatsapp: "bg-green-500 hover:bg-green-600",
          telegram: "bg-sky-400 hover:bg-sky-500",
          reddit: "bg-orange-500 hover:bg-orange-600",
        };

        return (
          <a
            href="#"
            className={`inline-flex items-center gap-2 rounded-lg px-4 py-2 text-white font-medium shadow-md transition-all duration-300 transform hover:scale-110 active:scale-95 ${colors[platform]} ${className}`}
          >
            <span className="text-lg">ðŸ“±</span>
            <span>{label || platform}</span>
          </a>
        );
      };

      const SocialShareGroup = ({
        url,
        text,
        platforms = [
          "facebook",
          "X",
          "linkedin",
          "whatsapp",
          "telegram",
          "reddit",
        ],
        wrapClassName = "flex flex-wrap items-center gap-3",
        buttonClassName = "",
        labels = {},
      }) => {
        return (
          <div className={wrapClassName}>
            {platforms.map((platform) => (
              <SocialButton
                key={platform}
                platform={platform}
                url={url}
                text={text}
                className={buttonClassName}
                label={labels[platform]}
              />
            ))}
          </div>
        );
      };

      function App() {
        const testUrl = "https://example.com/test-article";
        const testText = "Check out this amazing article!";

        return (
          <div className="max-w-4xl mx-auto">
            <header className="text-center mb-12">
              <h1 className="text-4xl font-bold text-gray-900 mb-4">
                React Social Share - Test
              </h1>
              <p className="text-xl text-gray-600">
                Testing your components locally
              </p>
            </header>

            <div className="space-y-8">
              {/* Basic Test */}
              <section className="bg-white p-6 rounded-lg shadow-md">
                <h2 className="text-2xl font-semibold mb-4 text-gray-800">
                  Basic Components
                </h2>
                <div className="space-y-4">
                  <div>
                    <h3 className="text-lg font-medium mb-2 text-gray-700">
                      Individual Buttons
                    </h3>
                    <div className="flex flex-wrap gap-3">
                      <SocialButton
                        platform="facebook"
                        url={testUrl}
                        text={testText}
                      />
                      <SocialButton
                        platform="X"
                        url={testUrl}
                        text={testText}
                      />
                      <SocialButton
                        platform="linkedin"
                        url={testUrl}
                        text={testText}
                      />
                    </div>
                  </div>
                  <div>
                    <h3 className="text-lg font-medium mb-2 text-gray-700">
                      All Platforms Group
                    </h3>
                    <SocialShareGroup url={testUrl} text={testText} />
                  </div>
                </div>
              </section>

              {/* Customization Test */}
              <section className="bg-white p-6 rounded-lg shadow-md">
                <h2 className="text-2xl font-semibold mb-4 text-gray-800">
                  Customization
                </h2>
                <div className="space-y-4">
                  <div>
                    <h3 className="text-lg font-medium mb-2 text-gray-700">
                      Custom Styling
                    </h3>
                    <SocialButton
                      platform="facebook"
                      url={testUrl}
                      className="bg-purple-600 hover:bg-purple-700 rounded-full px-6 py-3"
                    />
                  </div>
                  <div>
                    <h3 className="text-lg font-medium mb-2 text-gray-700">
                      Custom Labels
                    </h3>
                    <SocialShareGroup
                      url={testUrl}
                      text={testText}
                      platforms={["X", "linkedin", "reddit"]}
                      labels={{
                        X: "Tweet this",
                        linkedin: "Share on LinkedIn",
                        reddit: "Post to Reddit",
                      }}
                    />
                  </div>
                  <div>
                    <h3 className="text-lg font-medium mb-2 text-gray-700">
                      Grid Layout
                    </h3>
                    <SocialShareGroup
                      url={testUrl}
                      text={testText}
                      platforms={["whatsapp", "telegram"]}
                      wrapClassName="grid grid-cols-2 gap-4 max-w-md"
                      buttonClassName="w-full justify-center"
                    />
                  </div>
                </div>
              </section>

              {/* Platform Selection */}
              <section className="bg-white p-6 rounded-lg shadow-md">
                <h2 className="text-2xl font-semibold mb-4 text-gray-800">
                  Platform Selection
                </h2>
                <div className="space-y-4">
                  <div>
                    <h3 className="text-lg font-medium mb-2 text-gray-700">
                      Professional Networks
                    </h3>
                    <SocialShareGroup
                      url={testUrl}
                      text={testText}
                      platforms={["linkedin", "X"]}
                      buttonClassName="bg-gray-800 hover:bg-gray-900"
                    />
                  </div>
                  <div>
                    <h3 className="text-lg font-medium mb-2 text-gray-700">
                      Mobile Platforms
                    </h3>
                    <SocialShareGroup
                      url={testUrl}
                      text={testText}
                      platforms={["whatsapp", "telegram"]}
                      buttonClassName="bg-green-600 hover:bg-green-700"
                    />
                  </div>
                </div>
              </section>

              {/* Responsive Test */}
              <section className="bg-white p-6 rounded-lg shadow-md">
                <h2 className="text-2xl font-semibold mb-4 text-gray-800">
                  Responsive Design
                </h2>
                <p className="text-gray-600 mb-4">
                  Resize your browser to see responsive behavior:
                </p>
                <SocialShareGroup
                  url={testUrl}
                  text={testText}
                  platforms={["facebook", "X", "linkedin"]}
                  wrapClassName="flex flex-col sm:flex-row gap-2 sm:gap-3"
                  buttonClassName="w-full sm:w-auto justify-center"
                />
              </section>
            </div>

            <footer className="text-center mt-12 text-gray-500">
              <p>
                âœ… This is working! Your components are rendering with React and
                Tailwind CSS
              </p>
              <p className="mt-2">
                Try editing this file and refreshing to see changes instantly!
              </p>
            </footer>
          </div>
        );
      }

      // Render the app
      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
